<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BT-45C Object Caption</title>
  <style>
    /* 背景を黒に */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    /* カメラ映像は非表示に */
    video {
      display: none;
    }
    /* オーバーレイ用キャンバスは全画面 */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* キャプション */
    #caption {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <!-- 非表示の video -->
  <video id="video" autoplay playsinline></video>
  <!-- バウンディングボックスやドット描画用 -->
  <canvas id="overlay"></canvas>
  <div id="caption">モデル読み込み中…</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>

  <script>
    async function main() {
      const video   = document.getElementById('video');
      const canvas  = document.getElementById('overlay');
      const ctx     = canvas.getContext('2d');
      const caption = document.getElementById('caption');

      // カメラ起動（映像は非表示）
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);

      // キャンバスを video サイズに合わせる
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await cocoSsd.load();
      caption.textContent = 'モデル読み込み完了';

      setInterval(async () => {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 中心点表示
        const cx = canvas.width  / 2;
        const cy = canvas.height / 2;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(cx, cy, 6, 0, 2*Math.PI);
        ctx.fill();

        // 中心内の物体を抽出
        let best = null;
        predictions.forEach(p => {
          const [x,y,w,h] = p.bbox;
          if (cx>=x && cx<=x+w && cy>=y && cy<=y+h) {
            if (!best || p.score > best.score) best = p;
          }
        });

        caption.textContent = best
          ? `${best.class} — ${(best.score*100).toFixed(1)}%`
          : '物体なし';
      }, 1000);
    }

    main();
  </script>
</body>
</html>
