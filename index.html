<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BT-45C Object Caption</title>
  <style>
    body,html { margin:0; padding:0; height:100%; overflow:hidden; }
    video, canvas { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #caption {
      position:absolute;
      bottom:10%;
      width:100%;
      text-align:center;
      font-size:1.5em;
      color:#fff;
      text-shadow:0 0 5px #000;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="caption">モデル読み込み中…</div>

  <!-- TensorFlow.js と COCO-SSD モデル -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>

  <script>
    async function main() {
      const video   = document.getElementById('video');
      const canvas  = document.getElementById('overlay');
      const ctx     = canvas.getContext('2d');
      const caption = document.getElementById('caption');

      // カメラ起動
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);

      // 描画サイズを video に合わせる
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;

      // COCO-SSD モデル読み込み
      const model = await cocoSsd.load();
      caption.textContent = 'モデル読み込み完了';

      // センター検出ループ
      setInterval(async () => {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 中心点
        const cx = canvas.width  / 2;
        const cy = canvas.height / 2;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(cx, cy, 6, 0, 2*Math.PI);
        ctx.fill();

        // 中心にかかる一番スコアの高い検出物体を選択
        let best = null;
        predictions.forEach(p => {
          const [x,y,w,h] = p.bbox;
          if (cx>=x && cx<=x+w && cy>=y && cy<=y+h) {
            if (!best || p.score > best.score) best = p;
          }
        });

        // キャプション表示
        if (best) {
          caption.textContent = `${best.class} — ${(best.score*100).toFixed(1)}%`;
        } else {
          caption.textContent = '物体なし';
        }
      }, 1000);
    }

    main();
  </script>
</body>
</html>
